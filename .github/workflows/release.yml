name: Build InputLayer
on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: microsoft/setup-msbuild@v2

      - uses: NuGet/setup-nuget@v2

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.config', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore NuGet packages
        run: nuget restore sources/InputLayer.sln

      - name: Build (Release)
        run: msbuild sources/InputLayer.sln /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=publish\ /m

      - name: Clean up SDK files
        shell: pwsh
        run: |
          Remove-Item publish\Playnite.SDK.* -Force -ErrorAction SilentlyContinue
          Remove-Item publish\*.pdb -Force -ErrorAction SilentlyContinue
          Remove-Item publish\*.xml -Force -ErrorAction SilentlyContinue

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: publish/**
          retention-days: 7

  compress:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-build
          path: dist

      - name: Compress to .pext
        shell: pwsh
        run: |
          Compress-Archive -Path dist\* -DestinationPath InputLayer.pext -CompressionLevel Optimal

      - name: Upload compressed .pext artifact
        uses: actions/upload-artifact@v4
        with:
          name: InputLayer-pext
          path: InputLayer.pext
          retention-days: 90

  upload:
    runs-on: windows-latest
    needs: compress
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download .pext artifact
        uses: actions/download-artifact@v4
        with:
          name: InputLayer-pext
          path: .

      - name: Upload .pext to Release
        uses: softprops/action-gh-release@v2
        with:
          files: InputLayer.pext
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}